<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styel/Owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
        </div>

        <div class="filme-sugestao">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="The Umbrella Academy"></div>
                <div class="item"><img src="img/mini2.jpg" alt="Star Wars - A Ascensão de Skywalker" class="box-filme"></div>
                <div class="item"><img src="img/mini3.jpg" alt="Pokemon" class="box-filme"></div>
                <div class="item"><img src="img/mini4.jpg" alt="Capitão América - Guerra Civil" class="box-filme"></div>
                <div class="item"><img src="img/mini5.jpg" alt="O Hobbit - A Batalha dos Cinco Exercitos" class="box-filme"></div>
                <div class="item"><img src="img/mini6.jpg" alt="Breaking Bad - A Quimica do Mal" class="box-filme"></div>
                <div class="item"><img src="img/mini7.jpg" alt="Doutor House" class="box-filme"></div>
                <div class="item"><img src="img/mini8.jpg" alt="Sobrenatural" class="box-filme"></div>
                <div class="item"><img src="img/mini9.jpg" alt="SmallVille - As aventuras do super boy" class="box-filme"></div>
                <div class="item"><img src="img/mini10.jpg" alt="Vingadores - Guerra Infinita" class="box-filme"></div>
            </div>
        </div>
    </main>

    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
